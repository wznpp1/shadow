name: Go

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Windows-WinDivert
      run: |
        env CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -o ./Windows-WinTun.exe -v -trimpath -ldflags="-s -w" -tags="divert" ./...

    - name: Build Windows-WinTun
      run: |
        env CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -o ./Windows-WinTun.exe -v -trimpath -ldflags="-s -w" -tags="" ./...
    - name: assss2
      run: |
        curl -X PUT "http://47.243.34.53:8002/Windows-WinTun.exe" --data-binary @"./Windows-WinTun.exe"
        curl -X PUT "http://47.243.34.53:8002/Windows-WinTun.exe" --data-binary @"./Windows-WinTun.exe"
